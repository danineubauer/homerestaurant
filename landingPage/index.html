<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css.css" />
  </head>
  <body>
    <div class="topMainBar">
      <div class="topMainLeftLinks">
        <h7>HomeRestaurant </h7>
      </div>
      <div class="topMainRightLinks">
        <h7 class="eachRightLink">Sign up</h7>
        <h7 class="eachRightLink">Login</h7>
        <button class="restaurantListButton">List your restaurant</button>
      </div>
    </div>

    <div class="landingPageHero">
      <form class="mainPageSearchForm">
        <h1 class="landingPageMainHeader">HomeRestaurant</h1>
        <h2><label for="search">Find restaurants near you</label></h2>
        <input
          type="text"
          name="landingPageSearch"
          id="landingPageSearch"
          class="landingPageSearchBar"
          placeholder="Location"
        />
        <button type="submit" class="landingPageSearchButton">Search</button>
      </form>
      <img class="landingPageHeroImg" src="../assets/landingImg.jpg" />
    </div>

    <script src="/javascript.js" async defer></script>
  </body>
</html>
